<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signin Template for Bootstrap</title>

    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./signin.css" rel="stylesheet">

    <link href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
  </head>

  <body>

    <div class="container" id="myForm">

      <form class="form-signin">
        <h2 class="form-signin-heading">Submit invoice data</h2>
        <div class="form-group">
          <label for="inputNumber" class="sr-only">Invoice number</label>
          <input type="text" id="inputNumber" class="form-control" placeholder="Invoice number" autofocus required/>
          <div class="help-block with-errors"></div>
        </div>

        <label for="inputAmount" class="sr-only">Amount</label>
        <input type="number" id="inputAmount" placeholder="Amount" min="200" max="50000,01" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" required/>
        <div class="help-block with-errors"></div>

        <div class="container">
          <div class="row">
              <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" placeholder="Billing date" required/>
                    <div class="help-block with-errors"></div>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <script type="text/javascript">
              $(function () {
                $('#datetimepicker1').datetimepicker();
              });
            </script>
          </div>
        </div>

        <div class="container">
          <div class="row">
              <div class="form-group">
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control" placeholder="Due date" required/>
                    <div class="help-block with-errors"></div>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <script type="text/javascript">
              $(function () {
                $('#datetimepicker2').datetimepicker();
              });
            </script>
          </div>
        </div>

        <label for="inputIBAN" class="sr-only">IBAN</label>
        <input type="text" id="inputIBAN" class="form-control" placeholder="IBAN" required pattern="^DE([0-9a-zA-Z\s]\s?){20}$" />
        <div class="help-block with-errors"></div>

        <label for="inputEmail" class="sr-only">Contact E-mail of a debtor</label>
        <input  data-error="Fuck it" type="email" id="inputEmail" class="form-control" placeholder="Contact E-mail of a debtor" required/>
        <div class="help-block with-errors"></div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
